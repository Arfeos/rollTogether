<div *ngIf="error!=null"  class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ error }}

  <button type="button" class="btn-close" (click)="cerrarAlerta()"></button>
</div>
<mat-spinner *ngIf="cargando" diameter="50" class="mx-auto my-5"></mat-spinner>

    <div class="container-fluid py-4">
        <div class="message-container">
            <div class="message-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="bi bi-envelope-fill me-2"></i> Detalle del Mensaje</h2>
                    <span class="badge bg-light text-dark fs-6"><i class="bi bi-clock me-1"></i> Recibido:{{reporte.fecha_reporte |  date:'dd/MM/yyyy HH:mm'}}</span>
                </div>
            </div>
            
            <div class="message-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="info-item">
                            <span class="info-label"><i class="bi bi-person-fill me-2"></i>Nombre:</span>
                            <span class="fw-bold">{{reporte.nombre}}</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-item">
                            <span class="info-label"><i class="bi bi-envelope-fill me-2"></i>Correo:</span>
                            <span class="fw-bold">{{reporte.email}}</span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="info-item">
                            <span class="info-label"><i class="bi bi-tag-fill me-2"></i>Asunto:</span>
                            <span class="fw-bold">{{reporte.asunto}}</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-item">
                            <span class="info-label"><i class="bi bi-tag-fill me-2"></i>Estado:</span>
                            <span class="fw-bold">{{reporte.estado}}</span>
                        </div>
                    </div>
                </div>
                
                <div class="message-content mb-4">
                    <h5 class="mb-3"><i class="bi bi-chat-left-text-fill me-2"></i>Mensaje:</h5>
                    <div class="message-text">
                       {{reporte.descripcion}}
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <div>

                    </div>
                    <div>
                        <a href="mailto:{{reporte.email}}" class="btn btn-primary btn-contact me-3">
                            <i class="bi bi-reply-fill me-2"></i>Responder
                        </a>
                        <button class="btn btn-dark btn-status me-3" (click)="cambiarestado(reporte.id)">
                            <i class="bi bi-arrow-repeat me-2"></i>Cambiar Estado
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
