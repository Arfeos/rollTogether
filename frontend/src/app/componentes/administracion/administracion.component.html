<div *ngIf="errorCarga!=null"  class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ errorCarga }}

  <button type="button" class="btn-close" (click)="cerrarAlerta()"></button>
</div>
<div *ngIf="errorCarga==null" class="container-fluid mt-4">


  <!-- Contenido principal -->
  <div  class="d-flex flex-column align-items-center">
    <div class="col-md-3 mb-4" *ngFor="let opcion  of opcionesAdmin" [routerLink]="opcion.ruta">
      <mat-card class="h-100">
        <mat-card-content class="text-center p-4">
          <mat-icon class="admin-icon">{{opcion.icono}}</mat-icon>
          <h3 class="mt-3">{{opcion.titulo}}</h3>

        </mat-card-content>
      </mat-card>
    </div>
  </div>


</div>
